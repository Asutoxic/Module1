<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimpleForm</title>
</head>
<style>
    body{
        font-family: 'lucida grande', 'lucida sans unicode'
    }
</style>

<body>
    <form method="get" action="simpleform.html">
    <h1>Order Form</h1>
    <h2>What would you like to buy?</h2>
    <select name="buy" id="buy">
        <option value="A">A</option>
        <option value="B">B</option>
        <option value="C">C</option>
    </select>
    <h2>How many would you like to order?</h2>
    <input type="radio" name="order">1 - 10$ <br>
    <input type="radio" name="order">2 - 20$ <br>
    <input type="radio" name="order">3 - 25$ <br>
    <h1>Name *</h1>
    <input type="text" name="First Name"value="First Name">
    <input type="text" name ="Last Name"value="Last Name">
    <h1>Email</h1>
    <input type="email"name ="Email">
    <h1>Phone Number</h1>
    <input type="tel" name="phone"> - 
    <input type="tel" name="phone2"> - 
    <input type="tel" name="phone3">
    <p><input type="submit" name ="Submit" value="Submit"></p>
</form>
</body>
</html>
