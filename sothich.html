<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sở Thích Của Bạn</title>
</head>
<body>
    <table>
    <th colspan="4">SỞ THÍCH CỦA BẠN</th>
    <tr>
        <th colspan="1">Họ và Tên</th>
        <th colspan="2"><input type="text" name="yourname"></th>
    </tr>
    <tr>
        <th colspan="1">Email</th>
        <th colspan="2"><input type="email" name="email"></th>
    </tr>
    <tr>
        <th>Sở thích</th>
        <th><input type="checkbox" name="hobby">Thể Thao</th>
        <th><input type="checkbox" name="hobby">Âm Nhạc</th>
        <th><input type="checkbox" name="hobby">Đọc Sách</th>
    </tr>
    <tr>
        <th></th>
        <th><input type="checkbox" name="hobby">Lướt Web</th>
        <th><input type="checkbox" name="hobby">Chơi Game</th>
        <th><input type="checkbox" name="hobby">Điện Ảnh</th>
    </tr>
    <tr>
        <th></th>
        <th><input type="checkbox" name="hobby">Du Lịch</th>
        <th></th>
        <th></th>
    </tr>
    <tr>
        <th></th>
        <th><input type="submit" value="Gửi thông tin"></th>
        <th><input type="reset" value="Nhập lại"></th>
    </tr>


</table>
<table>
    <th colspan="3">Đăng Kí Học Viên</th>
    <tr>
        <th>Họ Và Tên</th>
        <th colspan="2"><input type="text" name="yourname"></th>
    </tr>
    <tr>
        <th>Ngày sinh</th>
        <th colspan="2"><input type="date" name="date"></th>
    </tr>
    <tr>
        <th>Giới Tính</th>
        <th><input type="radio" name="gender" checked>Nam</th>
        <th><input type="radio" name="gender">Nữ</th>
    </tr>
    <tr>
        <th>Địa chỉ</th>
        <th colspan="2"> <input type="info" name="info"></th>
    </tr>
    <tr>
        <th>Lớp</th>
        <th colspan="2">
            <select>
                <option>Chọn lớp</option>
                <option>Lớp 11A1</option>
            </select>
        </th>
        <tr>
            <th>Email</th>
            <th colspan="2"><input type="email" name="email"></th>
        </tr>
        <tr>
            <th>Điện thoại</th>
            <th colspan="2"><input type="tel" name="phone"></th>
        </tr>
    </tr>
    <tr>
        <th></th>
        <th><input type="submit" value="Đăng Kí"></th>
        <th><input type="reset" value="Nhập lại"></th>
    </tr>

</table>
</body>
</html>
